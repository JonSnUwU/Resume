<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#082e57;stop-opacity:1"/> <!-- Darker blue -->
      <stop offset="100%" style="stop-color:#0f4782;stop-opacity:1"/> <!-- Brighter blue -->
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#skyGradient)" />
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="#FFF" />
    <circle cx="200" cy="100" r="1" fill="#FFF" />
    <!-- Add more star circles as needed -->
  </g>
</svg>